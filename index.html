<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Tiempo Real</title>
    <script src="script.js"></script> 
</head>
<body>
    <h2>Calculadora en Tiempo Real</h2>
    <form id="calculatorForm">
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" name="num1"><br><br>
        
        <label for="num2">Número 2:</label>
        <input type="text" id="num2" name="num2"><br><br>

        <button type="button" onclick="calculate('suma')">Suma</button>
        <button type="button" onclick="calculate('resta')">Resta</button>
        <button type="button" onclick="calculate('multiplicacion')">Multiplicación</button>
        <button type="button" onclick="calculate('division')">División</button>
        
        <br><br>
        
        <label>Resultado:</label>
        <input type="text" id="result" name="result" readonly><br><br>
    </form>
</body>
</html>
